<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Orders">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getOrdersCount" [data]="getOrdersResult" emptyText="No records to display." addText="Add" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="Id" title="Id" type="integer">
        </rz-grid-column>
        <rz-grid-column format="date-time" property="OrderDate" title="Order Date" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.OrderDate | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="StartDate" title="Start Date" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.StartDate | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="date-time" property="EndDate" title="End Date" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.EndDate | utcDate}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="Description" title="Description" type="string">
        </rz-grid-column>
        <rz-grid-column property="CarId" sortProperty="Car.Make" filterProperty="Car.Make" title="Car" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Car?.Make}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
