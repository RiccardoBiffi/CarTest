<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Cars">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getCarsCount" [data]="getCarsResult" emptyText="No records to display." confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="Id" title="Id" type="integer">
        </rz-grid-column>
        <rz-grid-column filterProperty="Category.Name" property="CategoryId" sortProperty="Category.Name" title="Category" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Category?.Name}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="Make" title="Make" type="string">
        </rz-grid-column>
        <rz-grid-column property="Model" title="Model" type="string">
        </rz-grid-column>
        <rz-grid-column property="Picture" title="Picture" type="string">
          <ng-template let-data gridColumnTemplate>
          <img src="{{data?.Picture}}" width="50%" height="50%" />
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="AirConditioning" title="Air Conditioning" type="boolean">
        </rz-grid-column>
        <rz-grid-column property="Passengers" title="Passengers" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Doors" title="Doors" type="integer">
        </rz-grid-column>
        <rz-grid-column property="IsAutomatic" title="Is Automatic" type="boolean">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
